name: TensorFleet CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Frontend Build and Test
  frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install Dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Lint
      run: |
        cd frontend
        npm run lint || true
    
    - name: Build
      run: |
        cd frontend
        npm run build
    
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: frontend/dist

  # Python Services Lint
  python-services:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [worker-ml, model-service, storage, monitoring, worker-node]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Dependencies
      run: |
        if [ -f ${{ matrix.service }}/requirements.txt ]; then
          pip install -r ${{ matrix.service }}/requirements.txt
          pip install flake8 black
        fi
    
    - name: Lint with flake8
      run: |
        if [ -f ${{ matrix.service }}/main.py ]; then
          flake8 ${{ matrix.service }} --count --select=E9,F63,F7,F82 --show-source --statistics || true
        fi
    
    - name: Check formatting with black
      run: |
        if [ -f ${{ matrix.service }}/main.py ]; then
          black --check ${{ matrix.service }} || true
        fi

  # Docker Build
  docker-build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [api-gateway, orchestrator, worker, worker-ml, model-service, storage, monitoring]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker Image
      run: |
        if [ -f ${{ matrix.service }}/Dockerfile ]; then
          docker build -t tensorfleet-${{ matrix.service }}:latest ./${{ matrix.service }} || \
          docker build -t tensorfleet-${{ matrix.service }}:latest -f ${{ matrix.service }}/Dockerfile .
        fi

  # Security Scan
  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  # Deploy to Vercel (Frontend)
  deploy-vercel:
    needs: [frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install Vercel CLI
      run: npm install -g vercel
    
    - name: Deploy to Vercel
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      run: |
        cd frontend
        vercel --prod --token=$VERCEL_TOKEN

  # Deploy to Docker Registry
  deploy-docker:
    needs: [docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and Push
      run: |
        docker-compose build
        docker-compose push

  # Notification
  notify:
    needs: [frontend, python-services, docker-build, security]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
    - name: Send notification
      run: |
        echo "Build Status: ${{ job.status }}"
        # Add your notification logic here (Slack, Discord, Email, etc.)
