name: Deploy to Render

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci

      - name: Build Frontend
        run: |
          cd frontend
          npm run build
        env:
          VITE_API_URL: ${{ secrets.RENDER_API_URL }}
          VITE_STORAGE_URL: ${{ secrets.RENDER_STORAGE_URL }}
          VITE_MONITORING_URL: ${{ secrets.RENDER_MONITORING_URL }}
          VITE_MODEL_SERVICE_URL: ${{ secrets.RENDER_MODEL_SERVICE_URL }}

      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
          wait-for-success: true

      - name: Notify Deployment Status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment to Render successful!"
          else
            echo "‚ùå Deployment to Render failed!"
          fi

  health-check:
    needs: deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Wait for services to be ready
        run: sleep 30

      - name: Check API Gateway Health
        run: |
          curl -f ${{ secrets.RENDER_API_URL }}/health || exit 1

      - name: Check Storage Service Health
        run: |
          curl -f ${{ secrets.RENDER_STORAGE_URL }}/health || exit 1

      - name: Check Monitoring Service Health
        run: |
          curl -f ${{ secrets.RENDER_MONITORING_URL }}/health || exit 1

      - name: Check Model Service Health
        run: |
          curl -f ${{ secrets.RENDER_MODEL_SERVICE_URL }}/health || exit 1

      - name: Deployment Success Notification
        if: success()
        run: |
          echo "üéâ All services are healthy and running!"
          echo "Frontend: ${{ secrets.RENDER_FRONTEND_URL }}"
          echo "API: ${{ secrets.RENDER_API_URL }}"
