# Render Blueprint for TensorFleet
# This file defines all services needed to deploy TensorFleet on Render

services:
  # MongoDB Database
  - type: pserv
    name: tensorfleet-mongodb
    env: docker
    dockerfilePath: ./Dockerfile.mongodb
    plan: starter
    envVars:
      - key: MONGO_INITDB_ROOT_USERNAME
        value: admin
      - key: MONGO_INITDB_ROOT_PASSWORD
        generateValue: true
      - key: MONGO_INITDB_DATABASE
        value: tensorfleet
    disk:
      name: mongodb-data
      mountPath: /data/db
      sizeGB: 10

  # Redis Cache
  - type: redis
    name: tensorfleet-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru

  # MinIO Object Storage
  - type: pserv
    name: tensorfleet-minio
    env: docker
    dockerfilePath: ./Dockerfile.minio
    plan: starter
    envVars:
      - key: MINIO_ROOT_USER
        value: minioadmin
      - key: MINIO_ROOT_PASSWORD
        generateValue: true
    disk:
      name: minio-data
      mountPath: /data
      sizeGB: 20

  # API Gateway
  - type: web
    name: tensorfleet-api-gateway
    env: docker
    dockerfilePath: ./api-gateway/Dockerfile
    dockerContext: .
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8080
      - key: MONGODB_URL
        fromService:
          type: pserv
          name: tensorfleet-mongodb
          envVarKey: DATABASE_URL
      - key: REDIS_ADDR
        fromService:
          type: redis
          name: tensorfleet-redis
          property: connectionString
      - key: ORCHESTRATOR_URL
        fromService:
          type: pserv
          name: tensorfleet-orchestrator
          envVarKey: RENDER_INTERNAL_URL
      - key: STORAGE_SERVICE_URL
        fromService:
          type: web
          name: tensorfleet-storage
          envVarKey: RENDER_EXTERNAL_URL

  # Orchestrator
  - type: pserv
    name: tensorfleet-orchestrator
    env: docker
    dockerfilePath: ./orchestrator/Dockerfile
    dockerContext: .
    plan: starter
    envVars:
      - key: PORT
        value: 50051
      - key: REDIS_ADDR
        fromService:
          type: redis
          name: tensorfleet-redis
          property: connectionString
      - key: MONGODB_URL
        fromService:
          type: pserv
          name: tensorfleet-mongodb
          envVarKey: DATABASE_URL

  # Storage Service
  - type: web
    name: tensorfleet-storage
    env: docker
    dockerfilePath: ./storage/Dockerfile
    dockerContext: .
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8081
      - key: MONGODB_URL
        fromService:
          type: pserv
          name: tensorfleet-mongodb
          envVarKey: DATABASE_URL
      - key: MINIO_ENDPOINT
        fromService:
          type: pserv
          name: tensorfleet-minio
          envVarKey: RENDER_INTERNAL_HOSTNAME
      - key: MINIO_ACCESS_KEY
        value: minioadmin
      - key: MINIO_SECRET_KEY
        sync: false

  # Monitoring Service
  - type: web
    name: tensorfleet-monitoring
    env: docker
    dockerfilePath: ./monitoring/Dockerfile
    dockerContext: .
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8082

  # Model Service
  - type: web
    name: tensorfleet-model-service
    env: docker
    dockerfilePath: ./model-service/Dockerfile
    dockerContext: .
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8083
      - key: MONGODB_URL
        fromService:
          type: pserv
          name: tensorfleet-mongodb
          envVarKey: DATABASE_URL

  # ML Worker
  - type: worker
    name: tensorfleet-worker-ml
    env: docker
    dockerfilePath: ./worker-ml/Dockerfile
    dockerContext: .
    plan: starter
    envVars:
      - key: MONGODB_URL
        fromService:
          type: pserv
          name: tensorfleet-mongodb
          envVarKey: DATABASE_URL
      - key: STORAGE_SERVICE_URL
        fromService:
          type: web
          name: tensorfleet-storage
          envVarKey: RENDER_EXTERNAL_URL
      - key: REDIS_ADDR
        fromService:
          type: redis
          name: tensorfleet-redis
          property: connectionString

  # Frontend (Static Site)
  - type: web
    name: tensorfleet-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    pullRequestPreviewsEnabled: true
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: tensorfleet-api-gateway
          envVarKey: RENDER_EXTERNAL_URL
      - key: VITE_STORAGE_URL
        fromService:
          type: web
          name: tensorfleet-storage
          envVarKey: RENDER_EXTERNAL_URL
      - key: VITE_MONITORING_URL
        fromService:
          type: web
          name: tensorfleet-monitoring
          envVarKey: RENDER_EXTERNAL_URL
      - key: VITE_MODEL_SERVICE_URL
        fromService:
          type: web
          name: tensorfleet-model-service
          envVarKey: RENDER_EXTERNAL_URL
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
