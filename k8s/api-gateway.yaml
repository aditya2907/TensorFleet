apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: tensorfleet
  labels:
    app: api-gateway
    app.kubernetes.io/part-of: tensorfleet
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        app.kubernetes.io/part-of: tensorfleet
    spec:
      containers:
      - name: api-gateway
        image: ghcr.io/your-username/tensorfleet/api-gateway:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: ORCHESTRATOR_ADDR
          valueFrom:
            configMapKeyRef:
              name: tensorfleet-config
              key: ORCHESTRATOR_ADDR
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: tensorfleet
spec:
  selector:
    app: api-gateway
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: LoadBalancer
