apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: tensorfleet
  labels:
    app: frontend
    app.kubernetes.io/part-of: tensorfleet
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        app.kubernetes.io/part-of: tensorfleet
    spec:
      containers:
      - name: frontend
        image: ghcr.io/your-username/tensorfleet/frontend:latest
        ports:
        - containerPort: 3000
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: tensorfleet
spec:
  selector:
    app: frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer
