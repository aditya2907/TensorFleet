apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tensorfleet-ingress
  namespace: tensorfleet
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - tensorfleet.example.com
    secretName: tensorfleet-tls
  rules:
  - host: tensorfleet.example.com
    http:
      paths:
      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: api-gateway-service
            port:
              number: 80
      - path: /storage(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: storage-service
            port:
              number: 80
      - path: /monitoring(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: monitoring-service
            port:
              number: 80
      - path: /()(.*)
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
