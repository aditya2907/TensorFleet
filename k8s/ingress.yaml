apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tensorfleet-ingress
  namespace: tensorfleet
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - tensorfleet.example.com
    secretName: tensorfleet-tls
  rules:
  - host: tensorfleet.example.com
    http:
      paths:
      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8080
      - path: /storage(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: storage
            port:
              number: 8081
      - path: /monitoring(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: monitoring
            port:
              number: 8082
      - path: /grafana(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3001
      - path: /prometheus(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: prometheus
            port:
              number: 9090
      - path: /minio(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: minio
            port:
              number: 9001
      - path: /()(.*)
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000
