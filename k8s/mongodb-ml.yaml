# MongoDB StatefulSet and Service
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: tensorfleet
  labels:
    app: mongodb
    app.kubernetes.io/part-of: tensorfleet
spec:
  serviceName: mongodb-service
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
        app.kubernetes.io/part-of: tensorfleet
    spec:
      containers:
      - name: mongodb
        image: mongo:7.0
        ports:
        - containerPort: 27017
          name: mongodb
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: tensorfleet-secrets
              key: MONGODB_USERNAME
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tensorfleet-secrets
              key: MONGODB_PASSWORD
        - name: MONGO_INITDB_DATABASE
          value: "tensorfleet"
        volumeMounts:
        - name: mongodb-data
          mountPath: /data/db
        - name: mongodb-config
          mountPath: /data/configdb
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
  volumeClaimTemplates:
  - metadata:
      name: mongodb-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
  - metadata:
      name: mongodb-config
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
  namespace: tensorfleet
  labels:
    app: mongodb
    app.kubernetes.io/part-of: tensorfleet
spec:
  selector:
    app: mongodb
  ports:
  - protocol: TCP
    port: 27017
    targetPort: 27017
    name: mongodb
  clusterIP: None  # Headless service for StatefulSet
---
# ML Worker Deployment and Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-ml
  namespace: tensorfleet
  labels:
    app: worker-ml
    app.kubernetes.io/part-of: tensorfleet
spec:
  replicas: 2
  selector:
    matchLabels:
      app: worker-ml
  template:
    metadata:
      labels:
        app: worker-ml
        app.kubernetes.io/part-of: tensorfleet
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8000'
    spec:
      containers:
      - name: worker-ml
        image: ghcr.io/your-username/tensorfleet/worker-ml:latest
        ports:
        - containerPort: 8000
          name: http-metrics
        env:
        - name: MONGODB_URL
          valueFrom:
            configMapKeyRef:
              name: tensorfleet-config
              key: MONGODB_URL
        - name: MONGODB_DB
          value: "tensorfleet"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: worker-ml-service
  namespace: tensorfleet
  labels:
    app: worker-ml
    app.kubernetes.io/part-of: tensorfleet
spec:
  selector:
    app: worker-ml
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
    name: http-metrics
---
# Model Service Deployment and Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-service
  namespace: tensorfleet
  labels:
    app: model-service
    app.kubernetes.io/part-of: tensorfleet
spec:
  replicas: 2
  selector:
    matchLabels:
      app: model-service
  template:
    metadata:
      labels:
        app: model-service
        app.kubernetes.io/part-of: tensorfleet
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8083'
    spec:
      containers:
      - name: model-service
        image: ghcr.io/your-username/tensorfleet/model-service:latest
        ports:
        - containerPort: 8083
          name: http
        env:
        - name: PORT
          value: "8083"
        - name: MONGODB_URL
          valueFrom:
            configMapKeyRef:
              name: tensorfleet-config
              key: MONGODB_URL
        - name: MONGODB_DB
          value: "tensorfleet"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: model-service
  namespace: tensorfleet
  labels:
    app: model-service
    app.kubernetes.io/part-of: tensorfleet
spec:
  selector:
    app: model-service
  ports:
  - protocol: TCP
    port: 8083
    targetPort: 8083
    name: http
  type: LoadBalancer
