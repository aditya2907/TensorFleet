apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: tensorfleet
  labels:
    app: orchestrator
    app.kubernetes.io/part-of: tensorfleet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
        app.kubernetes.io/part-of: tensorfleet
    spec:
      containers:
      - name: orchestrator
        image: tensorfleet/orchestrator:latest
        ports:
        - containerPort: 50051
          name: grpc
        env:
        - name: PORT
          value: "50051"
        - name: REDIS_ADDR
          value: "redis:6379"
        livenessProbe:
          tcpSocket:
            port: 50051
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 50051
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator-service
  namespace: tensorfleet
spec:
  selector:
    app: orchestrator
  ports:
  - protocol: TCP
    port: 50051
    targetPort: 50051
  clusterIP: None
