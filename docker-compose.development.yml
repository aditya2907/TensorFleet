# Docker Compose override for Development
# This file extends the main docker-compose.yml for development-specific configurations
# Usage: docker-compose -f docker-compose.yml -f docker-compose.development.yml up

version: '3.8'

services:
  # Frontend with development server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "3000:3000"
    command: npm run dev

  # API Gateway with hot reload
  api-gateway:
    volumes:
      - ./api-gateway:/app
    environment:
      - ENV=development
      - DEBUG=true
      - LOG_LEVEL=debug
    ports:
      - "8080:8080"

  # MongoDB with development settings
  mongodb:
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=dev_password
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongodb-dev:/data/db

  # Redis for development
  redis:
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes

  # Development tools
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: dev_password
      ME_CONFIG_MONGODB_URL: mongodb://admin:dev_password@mongodb:27017/
    depends_on:
      - mongodb

  # MailDev for email testing
  maildev:
    image: maildev/maildev
    ports:
      - "1080:1080"  # Web UI
      - "1025:1025"  # SMTP

  # TensorBoard for ML visualization
  tensorboard:
    image: tensorflow/tensorflow:latest
    ports:
      - "6006:6006"
    volumes:
      - ./data/tensorboard:/logs
    command: tensorboard --logdir=/logs --host=0.0.0.0

volumes:
  mongodb-dev-data:
    driver: local
