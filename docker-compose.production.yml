# Docker Compose override for Production
# This file extends the main docker-compose.yml for production-specific configurations
# Usage: docker-compose -f docker-compose.yml -f docker-compose.production.yml up -d

version: '3.8'

services:
  # Frontend with production build
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # API Gateway production configuration
  api-gateway:
    environment:
      - ENV=production
      - DEBUG=false
      - LOG_LEVEL=info
    restart: unless-stopped
    deploy:
      replicas: 3
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # MongoDB production configuration
  mongodb:
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
    restart: unless-stopped
    volumes:
      - mongodb-prod-data:/data/db
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.5'
    command: mongod --auth --bind_ip_all --replSet rs0

  # Redis production configuration
  redis:
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # ML Service production scaling
  ml-service:
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 4G
          cpus: '2.0'

  # Storage Service with production volumes
  storage:
    restart: unless-stopped
    volumes:
      - storage-prod-data:/app/data
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'

  # Monitoring services
  monitoring:
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # Job Orchestrator
  orchestrator:
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 1G
          cpus: '1.0'

  # Workers with auto-scaling
  worker:
    restart: unless-stopped
    deploy:
      replicas: 4
      resources:
        limits:
          memory: 2G
          cpus: '1.5'

  # Production monitoring stack
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    restart: unless-stopped

  # Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/ssl
    depends_on:
      - frontend
      - api-gateway
    restart: unless-stopped

  # Backup service
  backup:
    image: alpine:latest
    volumes:
      - mongodb-prod-data:/data/mongodb
      - storage-prod-data:/data/storage
      - ./backups:/backups
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - BACKUP_SCHEDULE=${BACKUP_SCHEDULE:-0 2 * * *}
    command: >
      sh -c "
        apk add --no-cache mongodb-tools aws-cli &&
        crond -f
      "
    restart: unless-stopped

volumes:
  mongodb-prod-data:
    driver: local
  storage-prod-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  default:
    driver: overlay
    attachable: true
